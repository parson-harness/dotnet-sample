{{- if .Values.createNamespace}}
apiVersion: v1
kind: Namespace
metadata:
  name: {{.Values.namespace}}
{{- end}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dotnet-sample
  name: dotnet-sample
  namespace: {{.Values.namespace}}
spec:
  replicas: {{int .Values.replicas}}
  selector:
    matchLabels:
      app: jhttp
  template:
    metadata:
      labels:
        app: dotnet-sample
    spec:
      containers:
      - image: {{.Values.image}}
        imagePullPolicy: IfNotPresent
        name: dotnet-sample
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: 1024Mi
            cpu: 100m
          requests:
            memory: 1024Mi
            cpu: 100m
